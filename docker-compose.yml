services:
  twitch-downloader:
    dns:
      - 8.8.8.8
      - 8.8.4.4
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: twitch-vod-downloader
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    env_file:
      - .env
    volumes:
      - .:/workspace
      - ./data:/workspace/data
      - ./data/videos:/workspace/data/videos
      - ./data/transcripts:/workspace/data/transcripts
    command: ["bun", "run", "src/main.ts"]
